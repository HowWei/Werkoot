{%extends "_layout.html"%}
{%block content%}
<h3 class= 'text-center mt-3'>EDIT MY PROFILE</h3>

    {% for error in errors%}
    <li>{{error}}</li>
    {%endfor%}
<div class = 'container col-lg-8'>

<form action="{{ url_for('users.update', id = user.id) }}" method='POST'>
    <div>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    </div>
    <div class ='form-group'>
        <label for='email'>Email:</label>
            <input class = 'form-control' type='email' name='email' value = {{user.email}} />
    </div>
    <div class ='form-group'>
        <label for='username'>Username:</label>
            <input class ='form-control' type='text' name='username' value = {{user.username}} />
    </div>

    <div class="form-group">
        <label for='bio'>Profile description:</label>
            <input class='form-control' type='text' name='bio' value = '{{user.bio}}'/>
    </div>

    <div class ='form-group'>
        <label for='new_password'>New Password:</label>
            <input class ='form-control' type='password' name='new_password'/>
    </div> 

    <div class ='form-group'>
        <label for='confirm_password'>Confirm New Password:</label>
            <input class ='form-control' type='password' name='confirm_password'/>
    </div> 

    <div class ='form-group'>
        <label for="password">Password:</label>
            <input class ='form-control' type="password" name="password">
    </div>


    <div class="form-group">
        <div class="form-check checkboxes ">
            
            <input class="" type="checkbox" value="true" name="power" id="power" {%if user.power %} checked {%endif%}>
                <label class="form-check-label " for="power">
                    Power
                </label>
            <input class="" type="checkbox" value="true" name='endurance' id="endurance" {%if user.endurance%} checked {%endif%}>
                <label class="form-check-label " for="endurance">
                    Endurance
                </label>
            <input class="" type="checkbox" value="true" name='calisthenic' id="calisthenic"{%if user.calisthenics%} checked {%endif%}>
                <label class="form-check-label " for="calisthenics">
                    Calisthenics
                </label>
            <input class=" " type="checkbox" value="true" name='team_sport' id="team_sport" {%if user.teamsports%} checked {%endif%}>
                <label class="form-check-label" for="team_sport">
                    Team Sports
                </label>
        </div>
    </div> 
    <div class="row d-flex justify-content-center">
        <button class="btn btn-outline-secondary d-block mb-3 mr-5" type='submit'>Submit</button>
        <a class="btn btn-outline-danger mb-3" href="{{url_for('users.show',username = current_user.username)}}">Cancel</a>  
    </div> 
</form>

</div>
{%endblock%}
