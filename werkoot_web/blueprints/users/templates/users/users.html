{%extends "_layout.html"%}
{%block content%}

<div class='container-fluid mb-3'>

    <h3 class='text-center'>Displaying:</h3>
    <h4 class='text-center mb-3'>{{text}}</h4>

    {% for user in users %}
       
    <a class="search-display" href="{{ url_for('users.show', username=user.username) }}">
            <div class="card w-50 mx-auto mb-1 user-list search-display" style="border-radius:50px;">
                <div class="card-body p-1 d-flex flex-row">
                    <div class="d-block" style="width:40px;height:40px;overflow:hidden;background-color:white;border-radius:50%;">
                        <img class="h-100 d-block mx-auto" src="{{user.profile_image_url}}" alt="">
                    </div>
                    <div class="d-flex align-items-center ml-2">
                        {{user.username}}
                    </div>
                </div>
            </div>
            </a>

    {% endfor %}

</div>

{%endblock%}
