{% extends "_layout.html" %}
{% block title %}
  Homepage
{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<!-- carousel~~~~ -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/608255.jpg" class="tales" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../static/624338.jpg" class="tales" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../static/805233.jpg" class="tales" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>
<div class="container">
<div class="column">
  <div>
    <h3 class="d-flex justify-content-center">Dear people</h3>
    <p class="d-flex justify-content-center">Choose the training you need.</p>
  </div>
</div>
</div>


<br>

      <h5 class="card-title">Power</h5>
    </div>
  </a>
  <a class="card category-link" href="{{url_for('users.get_by_category', category='endurance')}}">

    <div class="card-body mx-auto">
      <h5 class="card-title">Endurance</h5>
      <p class="card-text"></p>
    </div>
  </a>
  <a class="card category-link" href="{{url_for('users.get_by_category', category='calisthenics')}}">

      <p class="card-text"></p>
    </div>
  </a>
  <a class="card category-link" href="{{url_for('users.get_by_category', category='teamsports')}}">
      <img src="https://werkoot.s3.us-east-2.amazonaws.com/teamsport.jpg" class="card-img-top talesCard" alt="...">
      <div class="card-body mx-auto">
        <h5 class="card-title">Team Sports</h5>
        <p class="card-text"></p>
      </div>
    </a>
</div>
